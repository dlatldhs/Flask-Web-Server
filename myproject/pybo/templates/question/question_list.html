{% if question_list %}
<!--render_template 함수에서 전달받은 
질문 목록 데이터인 question_list 있는지 검색함-->
    <ul>
    {% for question in question_list %}<!-- question_list 저장된 데이터를 question 객체에 대입-->
        <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
        {% endfor %} 
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}<!-- 옆에꺼 탬플릿 태그임 파이썬 코드와 연결이 됨-->
